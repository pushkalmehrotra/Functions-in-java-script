<!DOCTYPE html>
<html>
    <head>
        <title>scope of variable</title>
    </head>
    <body>
        <button type="button" onclick="func()">click me</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var b= 5;
            function func() {
                var a=4;
                document.getElementById ("demo").innerHTML = a*b;
            }
            document.getElementById ("demo1").innerHTML = a;
            document.getElementById ("demo2").innerHTML = b;
        </script>
    </body>
</html>
